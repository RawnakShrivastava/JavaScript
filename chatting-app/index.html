<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main row">
        <div class="sidebar col-md-3" id="sidebarUserNav"></div>
        <div class="screen col-md-9" id="user_chatBox">
            <div class="user-info">
                <img src="" class="chat-avatar" alt="">
                <div class="about">
                    <p class="name"></p>
                    <p class="status">Busy</p>
                </div>
            </div>
            <ul id="chatbox">
            </ul>
            <div class="input-area">
                <input type="text" name="" id="userInput">
                <button class="sendMessage" onclick=postMessage()><i class="fa fa-paper-plane" style="margin-right: 10px;"></i>SEND</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
